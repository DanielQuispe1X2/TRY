<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de Ubicaci√≥n y UV - SkinGuard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-body">
  <div class="login-container">
    <h2>‚òÄÔ∏è Prueba de Ubicaci√≥n y UV</h2>
    <p id="estado">Presiona el bot√≥n para obtener tu ubicaci√≥n y el √≠ndice UV actual.</p>

    <button id="getLocationBtn" class="btn btn-primary">Obtener Ubicaci√≥n</button>

    <div id="resultado" style="margin-top: 20px; text-align: center;"></div>

    <button id="volverBtn" class="btn btn-secondary" style="margin-top: 30px;">
      ‚¨ÖÔ∏è Volver al Inicio
    </button>
  </div>

  <script>
    const estado = document.getElementById("estado");
    const resultado = document.getElementById("resultado");

    // ‚öôÔ∏è Tu API Key personal de OpenUV (la obtienes desde tu cuenta)
    const OPENUV_KEY = "openuv-5d1bjjrmhrfa0nx-io"; // <--- Reempl√°zala con tu key real

    // üß≠ Obtener ubicaci√≥n del usuario
    document.getElementById("getLocationBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        estado.textContent = "Tu navegador no soporta geolocalizaci√≥n.";
        return;
      }

      estado.textContent = "üì° Obteniendo ubicaci√≥n...";

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);

          estado.textContent = `Ubicaci√≥n detectada correctamente ‚úÖ`;

          resultado.innerHTML = `
            <p><strong>Latitud:</strong> ${lat}</p>
            <p><strong>Longitud:</strong> ${lon}</p>
            <p>Consultando √≠ndice UV...</p>
          `;

          // üîÜ Llamar a la API de OpenUV
          try {
            const response = await fetch(`https://api.openuv.io/api/v1/uv?lat=${lat}&lng=${lon}`, {
              headers: {
                "x-access-token": OPENUV_KEY
              }
            });

            if (!response.ok) {
              throw new Error(`Error HTTP ${response.status}`);
            }

            const data = await response.json();
            const uv = data.result.uv.toFixed(2);
            const uvMax = data.result.uv_max.toFixed(2);
            const uvTime = new Date(data.result.uv_time).toLocaleTimeString();

            resultado.innerHTML = `
              <p><strong>Latitud:</strong> ${lat}</p>
              <p><strong>Longitud:</strong> ${lon}</p>
              <hr>
              <p><strong>√çndice UV actual:</strong> ${uv}</p>
              <p><strong>M√°ximo UV hoy:</strong> ${uvMax}</p>
              <p><small>Actualizado a las ${uvTime}</small></p>
            `;
          } catch (err) {
            console.error("Error al consultar OpenUV:", err);
            resultado.innerHTML += `<p style="color:red;">‚ö†Ô∏è Error al obtener el √≠ndice UV.</p>`;
          }
        },
        (err) => {
          estado.textContent = "No se pudo obtener la ubicaci√≥n.";
          console.error("Error de geolocalizaci√≥n:", err);
        }
      );
    });

    // üîô Volver al inicio
    document.getElementById("volverBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
