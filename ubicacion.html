<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Ubicaci√≥n - SkinGuard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">
  <div class="login-container">
    <h2>üìç Prueba de Ubicaci√≥n</h2>
    <p id="estado">Presiona el bot√≥n para obtener tu ubicaci√≥n actual.</p>
    <button id="getLocationBtn" class="btn btn-primary">Obtener Ubicaci√≥n</button>

    <div id="resultado" style="margin-top:20px; text-align:center;"></div>

    <button id="volverBtn" class="btn btn-secondary" style="margin-top:30px;">‚¨ÖÔ∏è Volver al Inicio</button>
  </div>

  <script>
    const estado = document.getElementById("estado");
    const resultado = document.getElementById("resultado");

    document.getElementById("getLocationBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        estado.textContent = "Tu navegador no soporta la geolocalizaci√≥n.";
        return;
      }

      estado.textContent = "Obteniendo coordenadas, espera un momento...";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          estado.textContent = "Ubicaci√≥n obtenida correctamente ‚úÖ";
          resultado.innerHTML = `
            <p><strong>Latitud:</strong> ${lat}</p>
            <p><strong>Longitud:</strong> ${lon}</p>
          `;
        },
        (err) => {
          switch (err.code) {
            case err.PERMISSION_DENIED:
              estado.textContent = "Permiso denegado. Activa la ubicaci√≥n.";
              break;
            case err.POSITION_UNAVAILABLE:
              estado.textContent = "Informaci√≥n de ubicaci√≥n no disponible.";
              break;
            case err.TIMEOUT:
              estado.textContent = "Tiempo de espera agotado.";
              break;
            default:
              estado.textContent = "Error desconocido al obtener la ubicaci√≥n.";
          }
        }
      );
    });

    // Bot√≥n para volver al inicio
    document.getElementById("volverBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
